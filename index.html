<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Link do CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Link do google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedor Estágio Front-end</title>
</head>
<body>

  <div class="container">
<!--Container de Cadastro-->
<div class="container-cadastro">
  <div class="info-card">
    <h1 class="title">
      SEJA UM REVENDEDOR
      E <span style="color: red">OBTENHA GRANDES LUCROS</span>
      EM SUAS VENDAS!
    </h1>
    <p class="parag1">
      Cadastre-se usando <br>
      o formulário ao lado
    </p>
  </div>

  <!--Formulario de Cadastro-->
  <form>
    <div class="form-row">
      <div class="form-aling">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome*</label>
          <input type="email" class="nome" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Sobrenome*</label>
          <input type="password" class="sobrenome" >
        </div>
      </div>
      <div class="form-aling-email">
        <div class="form-group col-md-6">
          <label for="inputEmail4">E-mail*</label>
          <input type="email" class="email" >
        </div>
      </div>
      <div class="form-aling-one">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Telefone*</label>
          <input type="email" class="telefone" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Link para seu curriculo*</label>
          <input type="email" class="link-envio" >
        </div>
      </div>
    </div>
    <button type="submit" class="botao">ENVIAR MEU CADASTRO</button>
  </form>


      

        
              
      

              

<footer>
  continua aqui
</footer>




</div>
  </div>
</body>
</html>
